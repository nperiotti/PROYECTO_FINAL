{% extends "home.html" %}

{% block content %}
<h1 style="text-align: center; margin-top: 30px; color: #333;">Eliminar Cliente</h1>
<p style="text-align: center; font-size: 18px; margin: 20px auto; max-width: 600px;">¿Estás seguro de que deseas eliminar el cliente "<strong>{{ cliente.nombre }}</strong>"?</p>

<div style="display: flex; justify-content: center; gap: 20px; margin: 30px auto; max-width: 600px;">
    <form method="post" style="display: inline;">
        {% csrf_token %}
        <button type="submit" style="background-color: #f44336; color: white; border: none; padding: 12px 24px; border-radius: 4px; cursor: pointer; font-size: 16px;">Eliminar</button>
    </form>
    <a href="{% url 'listar-clientes' %}">
        <button style="background-color: #777; color: white; border: none; padding: 12px 24px; border-radius: 4px; cursor: pointer; font-size: 16px;">Cancelar</button>
    </a>
</div>
{% endblock %}
