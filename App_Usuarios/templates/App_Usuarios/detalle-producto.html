{% extends "home.html" %}

{% block content %}
<h1 style="text-align: center; margin-top: 30px; color: #333;">Detalle del Producto</h1>

<div style="max-width: 700px; margin: 20px auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
    <p style="font-size: 18px; margin-bottom: 10px;"><strong>Nombre:</strong> {{ producto.nombre }}</p>
    <p style="font-size: 18px; margin-bottom: 10px;"><strong>Descripción:</strong> {{ producto.descripcion }}</p>
    <p style="font-size: 18px; margin-bottom: 10px;"><strong>Stock:</strong> {{ producto.stock }}</p>
    <p style="font-size: 18px; margin-bottom: 10px;"><strong>Fecha de Ingreso:</strong> {{ producto.fecha_ingreso }}</p>
</div>

<div style="text-align: center; margin-top: 30px;">
    <a href="{% url 'home' %}">
        <button style="background-color: #555; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; font-size: 16px; margin: 10px;">Volver al Menú Principal</button>
    </a>
    <a href="{% url 'listar-productos' %}">
        <button style="background-color: #007BFF; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; font-size: 16px; margin: 10px;">Volver a Listar Productos</button>
    </a>
</div>
{% endblock %}
