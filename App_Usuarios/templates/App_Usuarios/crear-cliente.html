{% extends "home.html" %}

{% block title %}<title>Crear Cliente</title>{% endblock %}

{% block content %}
<!-- Estilos en línea para un diseño más bonito -->
<style>
  .crear-cliente-container {
    max-width: 700px;
    margin: 40px auto;
    padding: 30px;
    background: rgba(255,255,255,0.95);
    border-radius: 20px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    font-family: 'Segoe UI', Arial, sans-serif;
  }

  h2 {
    text-align: center;
    color: #2575fc;
    margin-bottom: 20px;
  }

  /* Mensaje de éxito */
  .mensaje-exito {
    border: 2px solid #4CAF50;
    background-color: #e8f5e9;
    padding: 15px;
    border-radius: 10px;
    max-width: 400px;
    margin: 0 auto 20px auto;
    text-align: center;
    font-weight: bold;
    color: #2e7d32;
    font-size: 1.2rem;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }

  /* Estilo para el formulario */
  form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  /* Estilos para botones */
  .btn-submit {
    padding: 14px;
    border: none;
    border-radius: 8px;
    background-color: #4CAF50;
    color: #fff;
    font-size: 1.2rem;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s;
  }

  .btn-submit:hover {
    background-color: #45a049;
  }

  .btn-volver {
    padding: 14px;
    border: none;
    border-radius: 8px;
    background-color: #007bff;
    color: #fff;
    font-size: 1.2rem;
    cursor: pointer;
    font-weight: bold;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    transition: background-color 0.3s;
  }

  .btn-volver:hover {
    background-color: #0069d9;
  }

  /* Centrar el botón en la misma línea que el formulario */
  .boton-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
  }

</style>

<div class="crear-cliente-container">
  <h2>Crear Cliente</h2>

  {% if mensaje_exito %}
    <div class="mensaje-exito">
      {{ mensaje_exito }}
    </div>
  {% endif %}

  <form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn-submit">Crear Cliente</button>
  </form>

  <div class="boton-container">
    <a href="{% url 'home' %}" class="btn-volver">Volver al Menú Principal</a>
  </div>
</div>
{% endblock %}
