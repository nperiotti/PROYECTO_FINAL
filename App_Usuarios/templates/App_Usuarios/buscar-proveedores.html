{% extends "home.html" %}

{% block title %}<title>Buscar Proveedores</title>{% endblock %}

{% block content %}

<h2>Buscar Proveedores</h2>
<form method="GET" action="{% url 'buscar_proveedores' %}">
    <input type="text" name="nombre" placeholder="Buscar proveedores..." required>
    <button type="submit">Buscar</button>
<ul>

    {% for proveedor in proveedores %}
        <li>{{ proveedor.nombre }}</li>
    {% empty %}
        <li>No hay proveedores disponibles.</li>
    {% endfor %}
</ul>
{% endblock content %}
