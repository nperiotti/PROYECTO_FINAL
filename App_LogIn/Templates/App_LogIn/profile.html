{% extends "home.html" %}
{% block content %}

  <h2>Perfil de Usuario</h2>

  <p>Nombre de usuario:{{ user.username }}</p>
  <p>Email:{{ user.email }}</p>
  <p>Fecha de registro:{{ user.date_joined }}</p>

  {% if user.avatar %}
    <img src="{{ user.avatar.image.url }}" alt="Avatar" style="width: 200px; height: 200px;">
    {% else %}
    <p>No tienes un avatar configurado.</p>
  {% endif %}
  
{% endblock %}
