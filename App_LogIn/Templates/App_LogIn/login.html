{% extends "home.html" %}
{% block content %}
<style>
  body {
    background-color: #f0f4f8;
  }

  .login-container {
    max-width: 400px;
    margin: 50px auto;
    padding: 30px;
    background-color: #ffffff;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
  }

  h2 {
    text-align: center;
    color: #333;
    margin-bottom: 24px;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  /* Estilo para los campos del formulario */
  input {
    padding: 12px 15px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
    transition: border-color 0.3s;
  }

  input:focus {
    border-color: #007bff;
    outline: none;
  }

  /* Botón de inicio de sesión */
  button {
    padding: 14px;
    background-color: #007bff;
    color: #fff;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #0056b3;
  }

  /* Enlace para volver al menú principal */
  .back-link {
    display: block;
    margin-top: 20px;
    text-align: center;
    font-size: 14px;
  }

  .back-link a {
    color: #007bff;
    text-decoration: none;
    transition: color 0.3s;
  }

  .back-link a:hover {
    color: #0056b3;
  }
</style>

<div class="login-container">
  <h2>Login</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Iniciar Sesión</button>
  </form>
  <div class="back-link">
    <a href="{% url 'home' %}">← Volver al Menú Principal</a>
  </div>
</div>

{% endblock %}
